    <script>
    // オブジェクトのテンプレートについて
    // コンストラクタ関数（JavaScript版のクラス）でオブジェクトのインスタンスを生成する
    // オブジェクトは生成せず、プロパティとメソッドを定義するだけ
    // コンストラクター関数の名前は大文字で始まる
    function Person(name) {
      this.name = name;
      this.greeting = function() {
        alert('Hi! I\'m' + this.name + '.');
      };
    }

    // コンストラクターを呼び出す準備
    let person1 = new Person('Bob');
    let person2 = new Person('Sarah');


    </script>
</html>
